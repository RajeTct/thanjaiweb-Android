<ion-tabs>

  <ion-tab-bar #tabBarMobile slot="bottom" color="primary" class="show-only-xs hide-lg-up"
    [hidden]="preference.isSubPage">
    <ion-tab-button tab="home" layout="icon-top">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button layout="icon-top">
      <ion-icon name="search-outline"></ion-icon>
      <ion-label [routerLink]="['/1/home/product-search']">Products</ion-label>
    </ion-tab-button>

    <ion-tab-button layout="icon-top">
      <ion-icon name="notifications-outline"></ion-icon>
      <ion-label [routerLink]="['/1/home/company-search']">Companies</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="profile" layout="icon-top">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>Events</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

  <ion-tab-bar slot="top" color="primary" class="hide-xs-up show-lg-up" fixed>
    <ion-tab-button tab="home" layout="icon-start">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button layout="icon-start">
      <ion-icon name="search-outline"></ion-icon>
      <ion-label [routerLink]="['/1/home/product-search']">Products</ion-label>
    </ion-tab-button>

    <ion-tab-button layout="icon-start">
      <ion-icon name="notifications-outline"></ion-icon>
      <ion-label [routerLink]="['/1/home/company-search']">Companies</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="profile" layout="icon-start">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>Events</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
