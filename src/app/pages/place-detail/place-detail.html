<ion-header>
  <ion-toolbar color="primary" fixed>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="preference.currentTab"></ion-back-button>
    </ion-buttons>
    <ion-title class="bold"></ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onLike()" [disabled]="!place">
        <ion-icon slot="icon-only" [name]="isLiked ? 'heart' : 'heart-outline'"></ion-icon>
      </ion-button>
      <ion-button class="btn-share" (click)="onShare()" [disabled]="!place">
        <ion-icon slot="icon-only" name="share-social-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

    <ion-icon class="block" name="logo-facebook" slot="facebook"
      style="color:var(--ion-color-fb);width:36px;height:36px;">
    </ion-icon>
    <ion-icon class="block" name="logo-twitter" slot="twitter"
      style="color:var(--ion-color-twitter);width:36px;height:36px;">
    </ion-icon>
    <ion-icon class="block" name="logo-whatsapp" slot="whatsapp"
      style="color:var(--ion-color-whatsapp);width:36px;height:36px;">
    </ion-icon>
    <ion-icon class="block" name="copy-outline" slot="copy"
      style="color: var(--ion-color-medium);width:36px;height:36px;">
    </ion-icon>
  </web-social-share>

        <section>

          <ion-row>
            <ion-col size="12">
              <div class="radius" style="background: var(--ion-color-white-tint)">
                <div *ngIf="arrBannerFiles?.length" class="images" photoGalleryGroup
                  (onPhotoGalleryInit)="onGalleryInit($event);" (onPhotoGalleryDestroy)="onGalleryDestroy()">
                  <swiper [pagination]="slideOpts.pagination" [navigation]="slideOpts.navigation">
                    <ng-template swiperSlide *ngFor="let image of arrBannerFiles" class="images-item">
                      <div class="bg-img" [offset]="100" defaultImage="./assets/img/placeholder.png"
                        [lazyLoad]="image.filePathwithExtension" [photoGallery]="image.filePathwithExtension">
                      </div>
                    </ng-template>
                  </swiper>
                </div>

                <div class="ion-padding">
                  <ion-item class="transparent" style="--padding-start: 0" lines="none">
                    <ion-thumbnail slot="start" *ngFor="let img of arrGalleryFiles;let i = index">
                      <img *ngIf="i < 1" [offset]="100" defaultImage="./assets/img/placeholder.png"
                        [lazyLoad]="img?.filePathwithExtension" />
                    </ion-thumbnail>
                    <ion-label class="ion-text-nowrap" *ngFor="let info of clientBasicInfo">
                      <ion-text color="dark">
                        <h2 class="bold ellipsis">
                          {{ info?.clientName }}
                        </h2>
                      </ion-text>
                      <div class="ion-text-nowrap">
                        <!-- <ion-text color="medium">
                          <p>
                            <span class="text-medium bold ion-margin-top" *ngIf="place.categories?.length">
                              {{ place.categories.join(' &bull; ') }}

                            <span class="text-medium" *ngIf="place.priceRange">{{ place.priceRange }} &bull;</span>
                            <span class="text-medium" [class.hidden]="!location && !preference.unit">
                              {{ place?.distance(location, preference.unit) }}
                            </span>
                          </p>
                        </ion-text> -->
                      </div>

                      <!-- <div>
                        <bar-rating *ngIf="place.ratingAvg" [rate]="place.ratingAvg" class="rating" [readOnly]="true"
                          [max]="5" [theme]="'stars'">
                        </bar-rating>
                      </div> -->

                    </ion-label>
                  </ion-item>
                  <div class="ion-text-wrap" *ngIf="place?.description">
                    <ion-text color="dark">
                      <p class="text-medium">{{ place?.description }}</p>
                    </ion-text>
                  </div>
                </div>

              </div>
            </ion-col>
          </ion-row>

          <div class="html-content ion-padding-horizontal" *ngIf="description" (click)="onContentTouched($event)"
            [innerHTML]="description">
          </div>

        </section>

        <section class="ion-margin-top">

          <ion-row>
            <ion-col size-xs="12" size-lg="7">
              <div class="radius ion-padding ion-margin-bottom" style="background: var(--ion-color-white-tint)">
                <div *ngIf="arrGalleryFiles?.length" class="images" photoGalleryGroup
                  (onPhotoGalleryInit)="onGalleryInit($event);" (onPhotoGalleryDestroy)="onGalleryDestroy()">
                  <swiper [pagination]="slideOpts.pagination" [navigation]="slideOpts.navigation">
                    <ng-template swiperSlide *ngFor="let image of arrGalleryFiles" class="images-item">
                      <div class="bg-img" [offset]="100" defaultImage="./assets/img/placeholder.png"
                        [lazyLoad]="image.filePathwithExtension" [photoGallery]="image.filePathwithExtension">
                      </div>
                    </ng-template>
                  </swiper>
                </div>
              </div>
            </ion-col>

            <ion-col size-xs="12" size-lg="5">
              <div class="radius ion-padding" style="background: var(--ion-color-white-tint)">
                <!-- <img
                  src="https://maps.googleapis.com/maps/api/staticmap?key={{apiKey}}&markers={{place?.location.latitude}},{{place?.location.longitude}}&zoom=17&format=png&size=600x300&zoom=17&style={{mapStyles}}" /> -->

                <ion-list class="ion-no-margin transparent">
                  <ion-item class="transparent" *ngIf="place?.address">
                    <ion-icon slot="start" color="medium" name="map"></ion-icon>
                    <ion-label class="ion-text-wrap">
                      <span class="text-medium">{{ place?.address }}</span>
                      <ion-label color="tertiary">
                        <span class="text-medium link" style="pointer-events: all"
                          (click)="onDirectionsButtonTouched()">
                          {{ 'GET_DIRECTIONS' | translate }}
                        </span>
                      </ion-label>
                    </ion-label>
                  </ion-item>

                  <ion-item class="transparent" *ngFor="let con of phoneNumberArray" (click)="onCall()">
                    <ion-icon slot="start" color="medium" name="phone-portrait-sharp"></ion-icon>
                    <ion-label>
                      <ion-text color="tertiary">
                        <span class="text-medium link">{{ con?.contact }}</span>
                      </ion-text>
                    </ion-label>
                  </ion-item>

                  <ion-item class="transparent" *ngFor="let con of LandlineArray" (click)="onWhatsAppTouched()">
                    <ion-icon slot="start" color="medium" name="call"></ion-icon>
                    <ion-label>
                      <ion-text color="tertiary">
                        <span class="text-medium link">{{con?.contact}}</span>
                      </ion-text>
                    </ion-label>
                  </ion-item>

                  <ion-item class="transparent" *ngFor="let con of EmailArray"
                    (click)="openSimpleUrl('mailto:' + place.email)">
                    <ion-icon slot="start" color="medium" name="mail"></ion-icon>
                    <ion-label>
                      <ion-text color="tertiary">
                        <span class="text-medium link">{{ con?.contact }}</span>
                      </ion-text>
                    </ion-label>
                  </ion-item>

                  <ion-item class="transparent" *ngFor="let con of WebURLArray" (click)="openUrl(place.website)">
                    <ion-icon slot="start" color="medium" name="globe"></ion-icon>
                    <ion-label>
                      <ion-text color="tertiary">
                        <span class="text-medium link">{{ con?.contact }}</span>
                      </ion-text>
                    </ion-label>
                  </ion-item>

                </ion-list>

              </div>
            </ion-col>
          </ion-row>

        </section>

        <section>

          <ion-row class="ion-align-items-center ion-padding-horizontal">
            <ion-col size="6" class="ion-text-start">
              <ion-text color="medium">
                <span class="text-normal padding-small bold">
                  {{ 'PRODUCT LIST' | translate }}
                </span>
              </ion-text>
            </ion-col>
          </ion-row>

          <div class="ion-margin-bottom">

            <ion-row class="ion-padding-start scrollable">
              <ion-col size-xs="12" size-sm="6" size-md="6" size-lg="4" *ngFor="let product of withoutHeaderProducts">

                <ion-card button class="shadow ion-no-margin ion-margin-bottom">

                  <span *ngIf="product.productFiles == 0 ; else showImg">
                    <div class="bg-img1" [style.background-color]="getCardColor(product)">
                      <span style="font-size: 135px;font-family: serif;">
                        {{ product.productName.charAt(0) }}
                      </span>
                    </div>
                  </span>

                  <ng-template #showImg>
                    <div *ngFor="let imgitem of product.productFiles;let i=index;" class="bg-img1">
                      <img class="bg-img1" *ngIf="i == 0" [src]="imgitem.filePathwithExtension" />
                    </div>
                  </ng-template>

                  <ion-card-content>
                    <div class="ion-text-nowrap">
                      <ion-text color="dark">
                        <h2 class="bold ellipsis text-medium">{{ product.productName }}</h2>
                      </ion-text>
                      <!-- <p class="ellipsis text-small"
                        *ngFor="let pro of product.multipleUOMPricing.slice(0, 1) ; let i = index">
                        <ion-text color="medium">
                          <span>{{pro.uoM_Value + pro.uoM_ShortName}}</span>&nbsp;
                        </ion-text>
                      </p> -->
                    </div>
                  </ion-card-content>
                </ion-card>
              </ion-col>
            </ion-row>
          </div>
        </section>

      </ion-col>
    </ion-row>
  </ion-grid>

  <app-footer class="hide-xs-up show-lg-up"></app-footer>

</ion-content>
